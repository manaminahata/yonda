<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YONDA?へログイン</title>
	<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
<style>
html,body {  height: 100%;}body {  display: flex;  align-items: center;  padding-top: 40px;  padding-bottom: 40px;  background-color: #f5f5f5;}.form-signin {  width: 100%;  max-width: 330px;  padding: 15px;  margin: auto;}.form-signin .checkbox {  font-weight: 400;}.form-signin .form-floating:focus-within {  z-index: 2;}.form-signin input[type="email"] {  margin-bottom: -1px;  border-bottom-right-radius: 0;  border-bottom-left-radius: 0;}.form-signin input[type="password"] {  margin-bottom: 10px;  border-top-left-radius: 0;  border-top-right-radius: 0;}
</style>
<!-- 背景設定用 CSS -->
<link href="../static/css/back-ground/back-ground.css" th:href="@{/css/back-ground/back-ground.css}" rel="stylesheet">

</head>

<body class="text-center">
  <main class="form-signin">
    <form method="post" th:action="@{/yonda/login-result}" th:object="${userLoginForm}">
      <img class="mb w-100 h-100" src="/img/yonda-logo.png" alt="YONDA?">
      <h1 class="h3 mb-3 fw-normal text-muted">ログイン</h1>
      <label th:if="${errorMessage}" class="control-label" style="color:red" for="inputError" th:text="${errorMessage}">ERROR</label>
      <div class="form-floating">
        <input name="userEmail" type="email" class="form-control" id="floatingInput" th:field="*{userEmail}">
        <label for="floatingInput inputEmail" class="text-muted">Email</label>
      </div>
      <div class="form-floating">
        <input name="userPassword" type="password" class="form-control" id="floatingPassword" th:field="*{userPassword}">
        <label for="floatingPassword inputPassword" class="text-muted">Password</label>
      </div>

<!--       「パスワードを忘れた方へ」を追加する
      <div class="form-check mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 状態を記憶する
        </label>
      </div> -->
      <button class="btn btn-success" type="submit">ログイン</button>
   </form>
   <br>
   <a href="" th:href="@{/yonda/sign-up}" class="text-decoration-none link-secondary">初めての方はこちら>>></a>
   <p class="mt-5 mb-3 text-muted">© Book Manager</p>
  </main>

	
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
